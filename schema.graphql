fragment Post on Post {
    id
    title
    subtitle
    category
    link
    publishedAt
    image {
        url
    }
    content {
        raw
    }
}

fragment Artist on Artist {
    id
    bandcamp
    artistName
    soundcloud
    spotify
    iTunes
}


query getPosts($where: PostWhereInput $skip: Int) {
    posts(where: $where skip: $skip) {
        ...Post
    }
}

query getPost($id: ID) {
    post(where: { id: $id }) {
        ...Post
    }
}

query getArtists {
    artists {
        ...Artist
    }
}
